<div class="custom-table">
    <div class="flex">
        <span class="titulo">{{titulo}}</span>
        <span class="iconos">
            <button type="button" pButton pRipple label="Nuevo" icon="pi pi-plus" 
                (click)="openNew()"></button>
            <button type="button" pButton pRipple label="Clear" icon="pi pi-sync" class="p-button-secondary" 
                pTooltip="Limpiar Filtro" tooltipPosition="bottom" (click)="clear(dt)"></button>
            <button type="button" pButton pRipple label="Export" icon="pi pi-upload" class="p-button-success mr-2"
                (click)="exportar()"></button>
        </span>
    </div>
    <p-table #dt [columns]="cols" [value]="registros" [resizableColumns]="true" [scrollable]="true" scrollHeight="60vh"
        [paginator]="true" [rows]="7" [showCurrentPageReport]="true" [loading]="loading" [lazy]="true" (onLazyLoad)="loadRegistros($event)"
        currentPageReportTemplate="Se muestran de {{first}} a {{last}} de {{totalRecords}} registros" [totalRecords]="totalRecords"
        styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" emptyMessage="No records found" >
        
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pResizableColumn pSortableColumn="{{col.field}}" *ngFor="let col of columns">
                    {{col.header}} 
                    <div *ngIf="col.header != ''">
                        <p-sortIcon field="{{col.field}}"></p-sortIcon>
                    </div>
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns" >
                    <div *ngIf="col.header != ''">
                        <div *ngIf="col.data" >

                              <p-columnFilter type="date" field="{{col.field}}" >
                                <ng-template pTemplate="filter" >
                                   <p-calendar dateFormat="dd/mm/yy" [showButtonBar]="true"
                                    [showTime]="true" [showSeconds]="true" hourFormat="24" [readonlyInput]="true">
                                    </p-calendar>
                                </ng-template>
                           </p-columnFilter>
                        </div>
                        <div *ngIf="col.text" >
                            <p-columnFilter type="text" field="{{col.field}}" ></p-columnFilter>
                        </div>
                        <div *ngIf="col.boolean" >
                            <p-columnFilter type="boolean" field="{{col.field}}" matchMode="in" ></p-columnFilter>
                        </div>
                        <div *ngIf="col.lista" >
                            <p-columnFilter field="{{col.field}}" matchMode="in" [showMenu]="false">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-multiSelect [ngModel]="value" [options]="listRoles" (onChange)="filter($event.value)" optionLabel="nombre">
                                        <ng-template let-option pTemplate="item">
                                            <div>
                                                <span class="ml-1">{{option.nombre}}</span>
                                            </div>
                                        </ng-template>
                                    </p-multiSelect>
                                </ng-template>
                            </p-columnFilter>
                        </div>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div *ngIf="col.header != ''; else columnEdit">
                        <div *ngIf="col.header != 'Roles'; else columnRoles">
                            {{ col.data ? (rowData[col.field] | date : col.format) : rowData[col.field] }}
                        </div>
                        <ng-template #columnRoles>
                            <span *ngFor="let rol of rowData[col.field]">{{rol.nombre}}<br/></span>
                        </ng-template>
                    </div>
                    <ng-template #columnEdit>
                        <button pButton pRipple title="Editar" icon="pi pi-user-edit" 
                            class="p-button-rounded p-button-warning p-button-outlined mr-2 edit" (click)="find(rowData.id)"></button>
                        
                        <button pButton pRipple title="Cambiar Contraseña" icon="pi pi-key" 
                            class="p-button-rounded p-button-info p-button-outlined mr-2 change" (click)="showDialogPassword(rowData.id)"></button>

                        <button *ngIf="rowData.activo == true; else botonActivar" pButton pRipple title="Desactivar" 
                            icon="pi pi-lock" (click)="desactivar(rowData.id)" 
                            class="p-button-rounded p-button-danger p-button-outlined mr-2 desactivar" ></button>
                           
                        <ng-template #botonActivar>
                            <button pButton pRipple title="Activar" icon="pi pi-lock-open" (click)="activar(rowData.id)"
                                class="p-button-rounded p-button-success p-button-outlined mr-2 activar" ></button>
                        </ng-template>
                    </ng-template>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="display" >

    <p-header >
            Edición de usuario
    </p-header>
    <div class="dialog-form">
    <form [formGroup]="userForm" (ngSubmit)="update()" method="post" >
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="fechaAlta" />
        <input type="hidden" formControlName="fechaDesactivacion" />
        <input type="hidden" formControlName="activo" />
        <div class="p-input-filled" >
            <table>
                <tr>
                    <td><label for="nombre">Nombre (*)</label></td>
                    <td colspan="3"><input type="text" id="nombre" pInputText formControlName="nombre" size="50" /></td>
                </tr>

                <tr>
                    <td><label for="username">Username (*)</label></td>
                    <td colspan="3"><input type="text" id="username" pInputText formControlName="username" size="50" /></td>
                </tr>

                <tr *ngIf="userForm.get('id').value == null">
                    <td><label for="password">Password (*)</label></td>
                    <td colspan="3"><input type="text" id="password" pInputText formControlName="password" maxsize="100" /></td>
                </tr>
                
                <tr>
                    <td><label for="roles">Roles (*)</label></td> 
                    <td maxwidth="90%">
                        <p-multiSelect [options]="listRoles" formControlName="roles" showClear="true" 
                            optionValue="id" optionLabel="nombre" appendTo="body" lazy="true"
                            [style]="{width:'100%'}" [maxSelectedLabels]="3" [selectedItemsLabel]="'{0} roles seleccionados'">
                            
                        </p-multiSelect>
                    </td>

                    <td><label for="activo">Activo</label></td> 
                    <td>
                        <span *ngIf="userForm != null && userForm.get('activo').value == true; else tdNo">Si</span>
                        <ng-template #tdNo>
                            <span>No</span>
                        </ng-template>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="email">Email (*)</label></td> 
                    <td colspan="3"><input type="text" id="email" pInputText formControlName="email" /></td>
                </tr>

            </table>
        </div>

            <button type="submit" [disabled]="!userForm.valid" label="Enviar" 
                [class.btn-disabled]="!userForm.valid" [class.tam50]="userForm.valid">Enviar</button>

            <div class="centrado">(*) Campos obligatorios</div>
    <p-footer></p-footer>

    </form>
</div>

</p-dialog>

<p-dialog [(visible)]="displayPassword" >

    <p-header >
            Cambiar Contraseña
    </p-header>
    <div class="dialog-form">
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" method="post">
        <input type="hidden" formControlName="id" />
        <div class="p-input-filled" >
            <span><input type="text" pInputText formControlName="newPassword" size="100" placeholder="Nueva Password (*)"/></span>

            <span><input type="text" pInputText formControlName="newPassword2" size="100" placeholder="Confirmar Password (*)"/></span>
            
        </div>

            <button type="submit" [disabled]="!passwordForm.valid" label="Enviar" 
                [class.btn-disabled]="!passwordForm.valid" [class.tam50]="passwordForm.valid">Enviar</button>

            <div class="centrado">(*) Campos obligatorios</div>
    <p-footer></p-footer>

    </form>
</div>
