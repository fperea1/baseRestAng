<div class="custom-table">
    <p-table #dt [columns]="cols" [value]="logs" responsiveLayout="scroll" >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success mr-2" 
                    pTooltip="Exportar" tooltipPosition="bottom" (click)="exportar()"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ col.data ? (rowData[col.field] | date : col.format) : rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
