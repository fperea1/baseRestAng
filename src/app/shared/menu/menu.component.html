<div *ngIf="isAuth" class="menu-breadcrumb">
    <div>
        <p-breadcrumb [model] = "itemsBreadcrumb" ></p-breadcrumb>
    </div>
    <div class="custom-menu">
        <p-menubar [model]="items" [autoDisplay]="false" class="menubar">
            <button pButton label="" icon="pi pi-power-off" i18n-title title="Logout" (click)="logout()"></button>
        </p-menubar> 
    </div>
</div>
